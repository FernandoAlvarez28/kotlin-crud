version: '3.4'

services:

  mockoon:
    image: mockoon/cli
    command: -p 8180 -d /config/users-api.json
    networks:
      - mockoon
    ports:
      - "8180:8180"
    volumes:
      - ./mockoon:/config

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "blue-elephant" #Postgres's logo is an elephant :P
    ports:
      - "65432:5432" #Different port to not conflict with any possible real/default Postgres installation

  #Database to hold K6 tests results
  influxdb:
    image: influxdb:1.8
    networks:
      - k6
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  # UI to view K6 tests results
  grafana:
    image: grafana/grafana:10.0.3
    networks:
      - grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml

  # K6 Load Test
  k6:
    image: grafana/k6:0.45.1
    command: run /scripts/start.js
    networks:
      - k6
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./grafana-k6/scripts:/scripts
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  mockoon:
    driver: bridge
  k6:
    driver: bridge
  grafana:
